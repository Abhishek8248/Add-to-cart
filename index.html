<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <button class="add" onclick="cartValue +=1; document.querySelector('#cart-summary').innerText=`your bag has ${cartValue} items.`;">Add to Bag</button>

        <button class="move" onclick="cartValue-=1; document.querySelector('#cart-summary').innerText=`your bag has ${cartValue} items.`;">MOVE TO WISHLIST</button>

        <button class="sale" onclick="cartValue+=2; document.querySelector('#cart-summary').innerText=`your bag has ${cartValue} items.`;
">ADD 1+1 sale item</button>

        <h1 id="cart-summary"></h1>




        <script>
            let cartValue = 0 ;

            document.querySelector('#cart-summary').innerText=`your bag has ${cartValue} items.`;
        </script>
    </main>
</body>
</html>
